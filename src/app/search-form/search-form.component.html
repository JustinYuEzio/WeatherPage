<div class="container col-12">
    <div class="container col-sm-7 col-12 col-md-7 col-lg-7" style="border:solid 1px black" id="form">
        <div class="row-lg">
            <br>
        </div>
        <div class="row-lg">
            <br>
        </div>
        <h1 class="text-center">Weather Search</h1>
        <div class="row-lg">
            <br>
        </div>
        <form #input="ngForm">
            <div class="form-group" style="border:solid 0px black">
                <div class="form-inline col-12" style="border:solid 0px yellow">
                    <span class="offset-sm-1 col-md-2" style="padding-left:0" id="label_street">Street</span>
                    <input type="text" class="form-control col-md-6" id="street" style="border:solid 1px black;"
                        placeholder="Enter Street Name" required [(ngModel)]="inputStreet" name="inputStreet"
                        #input1="ngModel" [disabled]="current.checked" [hidden]="current.checked">
                    <input type="text" class="form-control col-md-6" style="border:solid 1px black;"
                        placeholder="Enter Street Name" [disabled]="current.checked" [hidden]="!current.checked"
                        [value]="tempStr">
                    <div [hidden]="input1.valid||input1.untouched" class="col-md-6 offset-sm-3"
                        style="color:red;padding-left: 0;border:solid 0px red">
                        Please enter a street.
                    </div>
                </div>
                <div class="row-lg">
                    <br>
                </div>
                <div class="form-inline col-12" style="border:solid 0px red">
                    <span class="offset-sm-1 col-md-2" style="padding-left:0" id="label_city">City</span>
                    <input [hidden]="current.checked" type="text" class="form-control col-md-6" id="city"
                        placeholder="Enter City Name" style="border:solid 1px black; " required [(ngModel)]="inputCity"
                        name="inputCity" #input2="ngModel" (keyup)="getCity()" [matAutocomplete]="auto"
                        [disabled]="current.checked">
                    <input type="text" class="form-control col-md-6" placeholder="Enter City Name"
                        style="border:solid 1px black;" [hidden]="!current.checked" [disabled]="current.checked"
                        [value]="tempCity">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let city of cityData" [value]="city.structured_formatting.main_text">
                            {{city.structured_formatting.main_text}}
                        </mat-option>
                    </mat-autocomplete>

                    <div [hidden]="input2.valid||input2.untouched" class="col-md-6 offset-sm-3"
                        style="color:red;padding-left: 0;">
                        Please enter a city.
                    </div>
                </div>

                <div class="row-lg">
                    <br>
                </div>
                <div class="form-inline col-12" style="border:solid 0px red">
                    <span class="offset-sm-1 col-md-2" style="padding-left:0" id="label_state">State</span>
                    <select name="category" class="browser-default custom-select  col-md-4" *ngIf="current.checked"
                        [disabled]="current.checked">
                        <option value="">{{tempSta}}</option>
                    </select>
                    <select name="category" class="browser-default custom-select col-md-4" [(ngModel)]="inputStates"
                        name="inputStates" #input3="ngModel" required id="state" [disabled]="current.checked"
                        *ngIf="!current.checked">
                        <div [hidden]="input3.valid||input3.untouched" class="col-md-6 offset-sm-3"
                            style="color:red;padding-left: 0;">
                            Please select a state.
                        </div>
                        <option value="">Select State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">Mew Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="row-lg">
                    <br>
                </div>
                <div class="form-inline col-12">
                    <div class="offset-sm-1 col-sm-10" style="border:solid 0px green;padding-left: 0">
                        <span style="border:solid 0px yellow"><input type="checkbox" name="loc1" #current
                                (click)="[getCurrentLocation(),input.resetForm({}),clearAll()]">
                            Current
                            location</span>
                    </div>
                </div>
                <div class="row-lg">
                    <br>
                </div>
                <div class="input-group col-sm-11 offset-sm-1" style="border:solid 0px blue">
                    <div class="control-label offset-sm-0 mb-4">
                        <button type="submit" class="btn" id="searchBtn" (click)="getWeather()"
                            [disabled]="input.invalid">
                            <i class="fa fa-search"></i> Search</button>
                        <button type="reset" class="btn" style="margin-left: 20px;" id="clearBtn"
                            (click)="[input.resetForm({}), clearAll(),current.checked=false]">
                            <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" viewBox="1 1 24 24">
                                <path d="M5 13h14v-2H5v2zm-2 4h14v-2H3v2zM7 7v2h14V7H7z" />
                                <path d="M0 0h24v24H0z" fill="none" /></svg>
                            Clear</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="row-lg">
            <br>
        </div>
        <div class="row-lg">
            <br>
        </div>
    </div>
    <div class="row" style="color:white">
        <br>1
    </div>
    <div class="row">
        <div class="col-9 col-sm-8 offset-3 offset-sm-5">
            <div class="control-label">
                <button type="button" *ngIf="!res" class="btn" style="border:solid 1px black" (click)="showResults()">
                    Results</button>
                <button type="button" *ngIf="res" class="btn"
                    style="border:solid 1px black;background-color: rgb(104,138,160);color:white">
                    Results</button>
                <button type="button" *ngIf="!fav" class="btn" style="margin-left: 20px;border:solid 1px black"
                    (click)="showFavourates()">
                    Favourates</button>
                <button type="button" *ngIf="fav" class="btn"
                    style="margin-left: 20px;border:solid 1px black;background-color: rgb(104,138,160);">
                    Favourates</button>
            </div>
        </div>

    </div>
    <div class="row" style="color:white">
        <br>1
    </div>
    <div class="row" style="color:white">
        <br>1
    </div>
    <div class="progress col-12 col-sm-10 offset-sm-1" *ngIf="fetching">
        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width:50%" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>
    <div class="progress col-12 col-sm-10 offset-sm-1" *ngIf="done">
        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width:100%" aria-valuemin="0"
            aria-valuemax="100"></div>
    </div>
    <div class="row" style="color:white">
        <br>1
    </div>
    <div class="alert alert-warning col-12 col-sm-10 offset-sm-1" *ngIf="invalidTab">
        Invalid Address.
    </div>
    <div class="alert alert-warning col-12 col-sm-10 offset-sm-1" *ngIf="emptyTab"> No records.
    </div>
    <div *ngIf="currentTab">
        <div class="container col-sm-9 col-12" style="border:solid 0px yellow;padding-left: 0;height: 80vmin;">
            <ul class="nav nav-tabs mx-auto" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="current-tab" data-toggle="tab" href="#current" role="tab"
                        aria-controls="current" aria-selected="true" style="color:black;cursor:text">Current</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="hourly-tab" data-toggle="tab" href="#hourly" role="tab"
                        aria-controls="hourly" aria-selected="false" style="color:black;cursor:text"
                        (click)="showTempTab()">Hourly</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="weekly-tab" data-toggle="tab" href="#weekly" role="tab"
                        aria-selected="false" style="color:black;cursor:text" (click)="showWeekTab()">Weekly</a>
                </li>
                <li class="nav-item ml-auto" id="twitter">
                    <span class="material-icons" (click)="twitterIntent()"
                        style="border:solid 0px red;padding-left: 0; padding-top: 0;background-color: white;outline: none;"><img
                            height="30">
                        share
                    </span>
                </li>

                <li class="nav-item" id="star_border">
                    <button *ngIf="!select_Favourate" (click)="favourate()"
                        style="background-color: white;border:solid 0px red;outline: none;">
                        <i class="material-icons" style="color:black;">
                            star_border
                        </i>
                    </button>
                    <button *ngIf="select_Favourate" (click)="de_favourate()"
                        style="background-color: white;border:solid 0px red;outline: none">
                        <i class="material-icons" id="star" style="color:rgb(247,214,85);">
                            star
                        </i>
                    </button>
                </li>
            </ul>
            <div class="row" style="color:white">
                <br>1
            </div>

            <div class="tab-content col-12" id="myTabContent" style="border: solid 0px blue">
                <div class="tab-pane fade show active" id="current" role="tabpanel">
                    <div class="col-sm-10 offset-sm-1"
                        style="border: solid 1px black;padding-left: 0;border-radius: 15px;background-color: rgb(162,205,234);">
                        <app-current [weatherData]="weatherData" [link]="link" [inputCity]="inputCity"
                            [passData]="passData">
                        </app-current>
                    </div>
                </div>
                <div class="tab-pane fade" id="hourly" role="tabpanel">
                    <div class="col-11 col-sm-11" style="border:solid 0px red">
                        <app-hourly [weatherData]="weatherData" [tempShow]="showTemp" [selected]="selected"
                            #childButton>
                        </app-hourly>
                    </div>
                </div>
                <div class="tab-pane fade" id="weekly" role="tabpanel">
                    <div class="col-12">
                        <app-weekly [resultData]="weatherData" [inputCity]="inputCity" [inputStreet]="inputStreet"
                            [inputStates]="inputStates" [showWeek]="showWeek" [lat]="lat" [lng]="lng"></app-weekly>
                    </div>

                </div>
            </div>
            <router-outlet></router-outlet>
        </div>
    </div>
    <app-favourate *ngIf="favtab" [select_Favourate]="select_Favourate" [link]="link" [inputCity]="inputCity"
        [inputStreet]="inputStreet" [inputStates]="inputStates" [fav_data]="fav_data" [getWeather]="getWeather"
        [currentLoc]="currentLoc" (editDone)="getWeatherFromFav($event)">
    </app-favourate>
</div>
